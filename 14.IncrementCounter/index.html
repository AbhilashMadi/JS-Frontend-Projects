<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="conatiner">
        <div class="counter-box">
            <i class="fa-brands fa-square-instagram"></i>
            <div class="counter" data-target="50000">50000</div>
            <span>Followers</span>
        </div>
        <div class="counter-box">
            <i class="fa-brands fa-square-twitter"></i>
            <div class="counter" data-target="2500">2500</div>
            <span>Followers</span>
        </div>
        <div class="counter-box">
            <i class="fa-brands fa-square-youtube"></i>
            <div class="counter" data-target="75000">75000</div>
            <span>Subscribers</span>
        </div>
        <div class="counter-box">
            <i class="fa-brands fa-square-facebook"></i>
            <div class="counter" data-target="15000">15000</div>
            <span>Followers</span>
        </div>
    </div>
    <script src="scriput.js"></script>
</body>
</html>
