<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box-top">
            <div class="headding-top">
                <p>Press any key to get JavaScript keycode</p>
            </div>
            <div class="info-bottom">
                <p id="pressed">Press Something...</p>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-top">
                    <p>event key</p>
                </div>
                <div class="info-bottom">
                <p id="event-key"></p>
            </div>
            </div>
            <div class="card">
                <div class="card-top">
                    <p>event key code</p>
                </div>
                <div class="info-bottom">
                <p id="event-key-code"></p>
            </div>
            </div>
            <div class="card">
                <div class="card-top">
                    <p>Time Stamp</p>
                </div>
                <div class="info-bottom">
                <p id="time-stamp"></p>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
